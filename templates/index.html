{% extends "layout.html" %}

{% block content %}

<h1>Crypto List</h1>

<form>
    <select name="filter">
        <option value="">All cryptos</option>
        <option value="new_closing_highs">New Closing Highs</option>
        <option value="new_closing_lows">New Closing Lows</option>
    </select>
    <input type="submit" />
</form>

<table class="ui selectable inverted table">
    <thead>
        <tr>
        <th>Exchange</th>
        <th>Crypto</th>
        </tr>
    </thead>
    <tbody>
    {% for crypto in cryptos %}

        <tr>
            <td>{{ crypto.exchange }}</td>
            <td><a href="/crypto/{{ crypto.symboshort }}">{{ crypto.symbol }}</a></td>
        </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}
