{% extends "layout.html" %}

{% block content %}

    <h1><a href="/">Cryptos</a>
        <i class="angle double right icon"></i>
        {{ strategy.name }}
    </h1>

    <h2> Cryptos </h2>
    <table class="ui striped table">
        <thead>
            <th>Exchange</th>
            <th>Crypto</th>
        </thead>
        <tbody>
            {% for crypto in cryptos %}
            <tr>
                <td>{{ crypto.exchange }}</td>
                <td><a href="/crypto/{{ crypto.symboshort }}">{{ crypto.symbol }}</a></td>
                <td>
                    <form action="/delete_crypto_strategy" method="post">
                        <input type="hidden" name="crypto_strategy_id" value="{{ crypto.crypto_strategy_id }}">
                        <button type="submit" class="ui button red">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
